<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Slider Autoplay HTML & CSS & JS</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div class="slider">
        <div class="slide active">
            <img src="slide (1).jpg" alt="" />
        </div>
        <div class="slide">
            <img src="slide (2).jpg" alt="" />
        </div>
        <div class="slide">
            <img src="slide (3).jpg" alt="" />
        </div>
        <div class="slide">
            <img src="slide (4).jpg" alt="" />
        </div>
        <div class="slide">
            <img src="slide (5).jpg" alt="" />
        </div>

        <div class="navigation-chevron">
            <i class="fas fa-chevron-left prev-btn"></i>
            <i class="fas fa-chevron-right next-btn"></i>
        </div>

        <div class="navigation-visibility">
            <div class="slide-icon active"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
        </div>
    </div>

    <script>
        let slider = document.querySelector(".slider");
        let prevBtn = document.querySelector(".prev-btn");
        let nextBtn = document.querySelector(".next-btn");
        let slides = document.querySelectorAll(".slide");
        let slideIcons = document.querySelectorAll(".slide-icon");
        var slideNumber = 0;
        var numberOfSlide = slides.length;
        // var numberOfSlideIcon = slides.length;

        // Next Slide
        nextBtn.addEventListener("click", () => {

            slides.forEach((slides) => {
                slides.classList.remove("active");
            });
            slideIcons.forEach((slideIcons) => {
                slideIcons.classList.remove("active");
            });

            slideNumber++;

            if (slideNumber > (numberOfSlide - 1)) {
                slideNumber = 0;
            }

            slides[slideNumber].classList.add("active");
            slideIcons[slideNumber].classList.add("active");
        });

        // Previous Slide
        prevBtn.addEventListener("click", () => {

            slides.forEach((slides) => {
                slides.classList.remove("active");
            });
            slideIcons.forEach((slideIcons) => {
                slideIcons.classList.remove("active");
            });

            slideNumber--;

            if (slideNumber < 0) {
                slideNumber = numberOfSlide - 1;
            }


            slides[slideNumber].classList.add("active");
            slideIcons[slideNumber].classList.add("active");
        });

        // slide icon
        // var select = () =>{
            
        // }
        // slideIcons[slideNumber].addEventListener("click", () => {

        //         slides[slideNumber].classList.add("active");
        //         slideIcons[slideNumber].classList.add("active");

        // });

        // Autoplay
        var repeater = () => {
            playSlider = setInterval(function () {
                slides.forEach((slides) => {
                    slides.classList.remove("active");
                });
                slideIcons.forEach((slideIcons) => {
                    slideIcons.classList.remove("active");
                });

                slideNumber++;

                if (slideNumber > (numberOfSlide - 1)) {
                    slideNumber = 0;
                }

                slides[slideNumber].classList.add("active");
                slideIcons[slideNumber].classList.add("active")
            }, 3000);
        }

        repeater();

        // Stop play slider when mouseover
        slider.addEventListener("mouseover", () => {
            clearInterval(playSlider);
        });

        // play slider again
        slider.addEventListener("mouseout", () => {
            repeater();
        });

    </script>
</body>

</html>
